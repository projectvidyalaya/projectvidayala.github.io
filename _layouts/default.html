<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body class="d-flex flex-column">
    <div id="page-content">
      <header>
        {% include navbar.html %}

        {% if page.title == "Home" %}
          {% include banner.html %}
        {% endif %}

        {% if page.header-text %}
          {% include page-header.html text=page.header-text %}
        {% endif %}
      </header>
      <main>
        {{ content }}
      </main>
    </div>

    {% include footer.html %}

    {% include javascripts.html %}
  </body>

</html>
