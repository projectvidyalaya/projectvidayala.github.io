<!-- banner -->
{% assign banner = site.data.home.banner %}
<div class="banner d-flex justify-content-start align-items-center">
  <div class="container-fluid">
    <div class="row no-gutters">
      <div class="col-md-9">
        <div class="banner-img">
        </div>
      </div>
      <div class="col-md-3">
        <div class="notifications">
          <h4 class="py-4 text-center">News and Updates</h4>
          <ul class="update-items">
            {% for news-item in banner.news.new %}
              <li>
                <a href="{{ news-item.url }}">
                  <span class="news-title">{{ news-item.title }}</span>
                  <span class="label-new">NEW</span>
                </a>
              </li>
            {% endfor %}
            {% if banner.news.old.size > 0 %}
              {% for news-item in banner.news.old %}
                <li>
                  <a href="{{ news-item.url }}">
                    <span class="news-title">{{ news-item.title }}</span>
                  </a>
                </li>
              {% endfor %}
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
